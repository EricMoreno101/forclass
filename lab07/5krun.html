<!DOCTYPE html>
<html lan="en">
	<head>
		<title>5K Run Registration</title>
		<style type="text/css">
			h1 { color:  blue ; }
			h2 { font-family: Times New Roman; color: green ; }
			p { font-family: Ariel; color: green} 
			input[type=submit] {
  				background-color: #4CAF50; /* beige */
  				border: none;
  				color: white;
  				padding: 20px;
  				text-align: center;
  				text-decoration: none;
  				display: inline-block;
  				font-size: 12px;
  				margin: 4px 2px;
  				cursor: pointer;
			}
		</style>
	</head>
      <body>
            <h1>5K Yote Run Registration</h1>
            <h2>Complete all fields in the required format, thank you.</h2>
            <div>
                  <form method="post" action="5krun.php">
                        <p>First Name: &nbsp;
			<input type="text" name="first_name" id="first_name"></p> 
                        <p>Last Name: &nbsp;
			<input type="text" name="last_name" id="last_name"></p> 
                        <p>Address: &nbsp;
			<input type="text" name="address" id="address"></p>
			<p>City you call home: &nbsp;
			<input type="text" name="city" id="city"></p>
			<p>State you live in: &nbsp;
			<input type="text" name="state" id="state"></p>
			<p>zip code: &nbsp;
			<input type="text" name="zip" id="zip"></p>
			<!-- Create text fields to collect city, state, and zipcodes -->
                        <p>Your Age (numeric input only, person must be 12 years of age): &nbsp;
			<input type="number" min="12" name="age" id="age"></p>

                        <p>T-Shirt Size: &nbsp; 
                        <select type="text" name="size" id="size">
				<option>Add more options</option>
				<option>S</option>
				<option>M</option>
				<option>L</option>
				<option>XL</option>
			</select></p>
                        <input type="submit" value="SUBMIT" />
                  </form>
            </div>
      </body>
</html>
